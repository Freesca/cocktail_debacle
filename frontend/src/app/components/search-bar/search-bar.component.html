<div class="search-bar-container">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        [(ngModel)]="searchQuery"
        (input)="onSearch()"
        (keyup.enter)="onSearch()"
        placeholder="Cerca un cocktail..."
      />
      <button
        class="btn btn-outline-secondary"
        type="button"
        (click)="isCollapsed = !isCollapsed"
        aria-expanded="false"
        aria-controls="filtersCollapse"
      >
        Filtri
      </button>
    </div>
  
    <div [ngbCollapse]="isCollapsed" id="filtersCollapse">
      <div class="filters card card-body">
        <div class="filter mb-2">
          <label for="category">Categoria</label>
          <select
            id="category"
            class="form-control"
            [(ngModel)]="selectedCategory"
            (change)="onSearch()"
          >
            <option value="">Tutte</option>
            <option *ngFor="let category of categories" [value]="category">
              {{ category }}
            </option>
          </select>
        </div>
  
        <div class="filter mb-2">
          <label for="ingredient">Ingrediente</label>
          <select
            id="ingredient"
            class="form-control"
            [(ngModel)]="selectedIngredient"
            (change)="onSearch()"
          >
            <option value="">Tutti</option>
            <option *ngFor="let ingredient of ingredients" [value]="ingredient">
              {{ ingredient }}
            </option>
          </select>
        </div>
  
        <div class="filter mb-2">
          <label for="glass">Bicchiere</label>
          <select
            id="glass"
            class="form-control"
            [(ngModel)]="selectedGlass"
            (change)="onSearch()"
          >
            <option value="">Tutti</option>
            <option *ngFor="let glass of glasses" [value]="glass">
              {{ glass }}
            </option>
          </select>
        </div>
      </div>
    </div>
  </div>
