<div class="register-form position-relative p-3">
    <!-- Pulsante X -->
    <button 
      class="x-button position-absolute top-0 end-0 m-2 border-0 bg-transparent" 
      (click)="closeRegister()"
      style="z-index: 10;">
      <ng-icon name="heroXMark" class="text-green-500" style="width: 30px; height: 30px;"></ng-icon>
    </button>
  
    <h3>Registrati</h3>
  
    <!-- Form di registrazione -->
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" required />
      </div>
  
      <div class="form-group mt-2">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required />
      </div>
  
      <div class="form-group mt-2">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required />
      </div>
  
      <!-- Checkbox condizioni -->
      <div class="form-check mt-3">
        <input type="checkbox" id="terms" class="form-check-input" [(ngModel)]="acceptedTerms" name="terms" required />
        <label for="terms" class="form-check-label">
          Accetto i <a href="/terms" target="_blank">Termini e Condizioni</a>
        </label>
      </div>
  
      <div class="form-check mt-2">
        <input type="checkbox" id="privacy" class="form-check-input" [(ngModel)]="acceptedPrivacy" name="privacy" required />
        <label for="privacy" class="form-check-label">
          Accetto la <a href="/privacy" target="_blank">Privacy Policy</a>
        </label>
      </div>
  
      <button 
        type="submit" 
        class="btn btn-success mt-3 w-100" 
        [disabled]="!acceptedTerms || !acceptedPrivacy">
        Registrati
      </button>
    </form>
    <!-- Divider -->
<div class="text-center my-3">
    <span>oppure</span>
  </div>
  
  <!-- Bottone Google -->
<button (click)="loginWithGoogle()" type="button" 
  class="btn w-100 d-flex align-items-center justify-content-center gap-2 px-3 py-2 border rounded-pill shadow-sm"
  style="background-color: white; border-color: #ddd;">
  <img src="/assets/google.svg" alt="Google logo" width="20" height="20">
  <span class="text-dark fw-medium">Continua con Google</span>
</button>
  
  
    <!-- Cambia a login -->
    <div class="text-center mt-3">
      <p>Hai gi√† un account?</p>
      <button (click)="switchToLoginForm()" class="btn btn-link">Accedi</button>
    </div>
  </div>
