<div *ngIf="loading">Caricamento in corso...</div>
<div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

<div class="cocktail-grid" *ngIf="displayedCocktails.length > 0">
  <div *ngFor="let cocktail of displayedCocktails" class="cocktail-card position-relative">
    <a [routerLink]="['/cocktail', cocktail.idDrink]" class="image-link d-block position-relative">
      <img
        [src]="cocktail.strDrinkThumb"
        alt="{{ cocktail.strDrink }}"
        class="cocktail-image"
      />
    </a>
    <div class="cocktail-name-overlay d-flex justify-content-between align-items-center px-2 pt-2">
      <span class="fw-bold">{{ cocktail.strDrink }}</span>
      <button
        class="favorite-icon-btn"
        style="background: none; border: none; padding: 0; margin-left: auto"
        (click)="toggleFavorite(cocktail)"
      >
        <ng-icon
          *ngIf="!cocktail.isFavorite"
          name="heroBookmark"
          style="width: 22px; height: 22px"
        ></ng-icon>
        <ng-icon
          *ngIf="cocktail.isFavorite"
          name="heroBookmarkSlash"
          style="width: 22px; height: 22px"
        ></ng-icon>
      </button>
    </div>
  </div>

  <div class="text-center text-muted fs-5 mt-5" *ngIf="displayedCocktails.length === 0 && !loading">
    Nessun cocktail trovato.
  </div>

  <div class="text-center my-4" *ngIf="currentIndex < filteredCocktails.length">
    <button class="btn btn-success" (click)="displayNextCocktails()">Carica altri</button>
  </div>
</div>
