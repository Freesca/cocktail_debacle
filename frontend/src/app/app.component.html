<div class="container">
  <aside class="sidebar">
    <button (click)="toggleForm('login')">Login</button>
    <button (click)="toggleForm('register')">Register</button>
    <button (click)="loginWithGoogle()">Google Login</button>
  </aside>

  <main class="content">
    <div class="form-container" [class.open]="isFormOpen" [class.register]="formType === 'register'">
      <h2>{{ formType === 'login' ? 'Login' : 'Register' }}</h2>
      <form (ngSubmit)="onSubmit()">
        
        <!-- REGISTER: Username -->
        <input
          *ngIf="formType === 'register'"
          type="text"
          placeholder="Username"
          [(ngModel)]="username"
          name="Username"
          required
        />

        <!-- LOGIN: UsernameOrEmail -->
        <input
          *ngIf="formType === 'login'"
          type="text"
          placeholder="Username or Email"
          [(ngModel)]="usernameOrEmail"
          name="UsernameOrEmail"
          required
        />

        <!-- REGISTER: Email -->
        <input
          *ngIf="formType === 'register'"
          type="email"
          placeholder="Email"
          [(ngModel)]="email"
          name="Email"
          required
        />

        <!-- BOTH: Password -->
        <input
          type="password"
          placeholder="Password"
          [(ngModel)]="password"
          name="Password"
          required
        />

        <button type="submit">
          {{ formType === 'login' ? 'Login' : 'Register' }}
        </button>
      </form>
    </div>
  </main>
</div>
