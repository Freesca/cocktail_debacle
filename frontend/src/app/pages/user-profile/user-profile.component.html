<div class="profile-container container mt-4">
  <div class="profile-header d-flex justify-content-between align-items-center mb-4">
    <div class="d-flex align-items-center">
      <app-user-image></app-user-image>
      <div class="ms-3">
        <h3>{{ username }}</h3>
        <p class="text-muted">{{ email }}</p>
      </div>
    </div>
    <button class="btn btn-outline-secondary" (click)="editMode = !editMode">
      <i class="bi bi-gear"></i> Impostazioni
    </button>
  </div>

  <!-- Sezioni con tab -->
  <ul ngbNav #nav="ngbNav" class="nav nav-tabs mb-3">
    <li [ngbNavItem]="'cocktails'">
      <a ngbNavLink>Cocktail personalizzati</a>
    </li>
    <li [ngbNavItem]="'favorites'">
      <a ngbNavLink>Cocktail Preferiti</a>
    </li>
    <li [ngbNavItem]="'comments'">
      <a ngbNavLink>Recensioni</a>
    </li>
  </ul>
  <div [ngbNavOutlet]="nav" class="mt-3"></div>

  <!-- Contenuti tab -->
  <ng-template ngbNavContent id="cocktails">
    <div class="row">
      <!-- Mostra cocktail creati -->
      <div class="col-md-4">
        <div class="card">Cocktail Utente</div>
      </div>
    </div>
  </ng-template>

  <ng-template ngbNavContent id="favorites">
    <div class="row">
      <!-- Mostra cocktail preferiti -->
      <div class="col-md-4">
        <app-cocktails-grid 
        [cocktails]="favourites" 
        [loading]="loading" 
        [currentIndex]="currentIndex" 
        [pageSize]="pageSize" 
        [total]="total"
        (toggleFavorite)="onToggleFavourite($event)" 
        ></app-cocktails-grid>
      </div>
    </div>
  </ng-template>

  <ng-template ngbNavContent id="comments">
    <div class="row">
      <!-- Mostra commenti -->
      <div class="col-md-12">
        <div class="card">Commento dell’utente</div>
      </div>
    </div>
  </ng-template>

  <!-- Modalità modifica -->
  <div *ngIf="editMode" class="mt-5">
    <hr />
    <h4>Modifica Profilo</h4>
    <form (ngSubmit)="updateProfile()">
      <!-- ...form di modifica... -->
    </form>
  </div>
</div>
