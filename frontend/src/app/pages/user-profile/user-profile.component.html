<div class="profile-container container mt-4">
  <div class="profile-header d-flex justify-content-between align-items-center mb-4">
    <div class="d-flex align-items-center">
      <app-user-image></app-user-image>
      <div class="ms-3">
        <h3>{{ username }}</h3>
        <p class="text-muted">{{ email }}</p>
      </div>
    </div>
    <button class="btn btn-outline-secondary" (click)="editMode = !editMode">
      <i class="bi bi-gear"></i> Impostazioni
    </button>
  </div>

  <!-- Sezioni con tab -->
  <ul ngbNav #nav="ngbNav" [(activeId)]="activeId" class="nav nav-tabs mb-3">
    <li [ngbNavItem]="1">
      <a ngbNavLink>Cocktail personalizzati</a>
      <ng-template ngbNavContent>
        <div class="row">
          <div class="col-md-4">
          </div>
        </div>
      </ng-template>
    </li>

    <li [ngbNavItem]="2">
      <a ngbNavLink>Cocktail Preferiti</a>
      <ng-template ngbNavContent>
        <div class="row">
          <div>
            <app-cocktails-grid [cocktails]="favourites" [onlyFavorites]="true"></app-cocktails-grid>
          </div>
        </div>
      </ng-template>
    </li>

    <li [ngbNavItem]="3">
      <a ngbNavLink>Recensioni</a>
      <ng-template ngbNavContent>
        <div class="row">
          <div class="col-md-12">
          </div>
        </div>
      </ng-template>
    </li>
  </ul>

  <div [ngbNavOutlet]="nav" class="mt-3"></div>

  <!-- ModalitÃ  modifica -->
  <div *ngIf="editMode" class="mt-5">
    <hr />
    <h4>Modifica Profilo</h4>
    <form (ngSubmit)="updateProfile()">
      <!-- ...form di modifica... -->
    </form>
  </div>
</div>
