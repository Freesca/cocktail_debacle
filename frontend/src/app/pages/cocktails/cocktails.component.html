<div class="container mt-4">
  <h2 class="mb-4 text-center">Cocktails</h2>


  <div class="sort-container d-flex justify-content-center mb-4">
    <app-cocktail-sorter (sortChange)="onSortChange($event)"></app-cocktail-sorter>
  </div>

  <app-cocktails-grid
    *ngIf="recommendedReady"
    [sortType]="currentSort"
    [recommended]="recommendedCocktails"
    [showRecommended]="true"
  ></app-cocktails-grid>
</div>
